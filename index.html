<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Calculadora"</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    
    <div id="calculadora">
        <h2>Calculadora</h2>
        <input type="text" id="display1" readonly>

        <button onclick="b7()">7</button>
        <button onclick="b8()">8</button>
        <button onclick="b9()">9</button>
        <button onclick="bdiv()">/</button>

        <button onclick="b4()">4</button>
        <button onclick="b5()">5</button>
        <button onclick="b6()">6</button>
        <button onclick="bx()">*</button>

        <button onclick="b1()">1</button>
        <button onclick="b2()">2</button>
        <button onclick="b3()">3</button>
        <button onclick="brest()">-</button>

        <button onclick="b0()">0</button>
        <button onclick="bpunto()">.</button>
        <button onclick="bigual()">=</button>
        <button onclick="bsuma()">+</button>

        <button onclick="bsign()">+/-</button>
        <button onclick="bce()">CE</button>
        <button onclick="bc()">C</button>
        <button onclick="buno()">X</button>

    </div>
    <script src="calculadora.js"></script>
</body>

</html>
